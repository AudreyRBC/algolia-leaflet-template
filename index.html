<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>

<!-- leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
crossorigin=""/>

<!-- Custom -->
<link rel="stylesheet" href="dist/css/app.css">

</head>
<body>

  <main>

    <section id="home-btn" class="navbar navbar-static-top aisdemo-navbar bg-transparent uk-text-center">
      <div class="uk-button uk-button-primary btn-form">Rechercher un bien</div>
    </section>

    <section class="home-popup">

      <div class="close-popup"><span class="text-hidden">Fermer</span><span class="cross"></span></div>

      <div id="filter-form-wrapper" class=" navbar navbar-static-top aisdemo-navbar filter-list">

        <div class="uk-container uk-container-center search-container">

          <div  id="opts" class="uk-grid">

            <!-- nb-chambre -->
            <div class="uk-width-small-1-1 uk-width-large-1-4">
              <div class="ais-root ais-menu ais-root__collapsible ais-root__collapsed">
                <div class="ais-menu--header ais-header">Nombres de pi√®ces</div>
                <div class="ais-body ais-menu--body">
                  <div data-name="wpcf-code-surface" data-url="nb-chambre" class="nb-chambre ais-menu--list"></div>
                </div>
              </div>

            </div>

            <!-- biens -->
            <div class="uk-width-small-1-1 uk-width-large-1-4">
              <div class="ais-root ais-menu ais-root__collapsible ais-root__collapsed">
                <div class="ais-menu--header ais-header">Type de biens</div>
                <div class="ais-body ais-menu--body">
                  <div data-name="wpcf-type-bien" data-url="bien" class="bien ais-menu--list"></div>
                </div>
              </div>
            </div>

            <!-- arrondissement -->
            <div class="uk-width-small-1-1 uk-width-large-1-4">
              <div class="ais-root ais-menu ais-root__collapsible ais-root__collapsed">
                <div class="ais-menu--header ais-header">Arrondissement</div>
                <div class="js-wpv-filter-trigger ais-body ais-menu--body">
                  <div data-name="taxonomies_hierarchical.arrondissement.lvl0" data-url="arrondissement" class="arrondissement ais-menu--list"></div>
                </div>
              </div>
            </div>

            <!-- type annonce -->
            <div class="uk-width-small-1-1 uk-width-large-1-4 type-style">
              <div data-name="type_annonce" data-url="type-annonce" class="type-annonce ais-body"></div>
            </div>

          </div><!--opts-->

        </div><!--uk-grid-->

      </div>
      <div class="uk-grid container-map">

        <div id="map"></div>

        <div id="habitation--list" class="container">
          <div id="hits"></div>
        </div>

      </div>
    </section>

  </main>

<!-- Custom -->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/instantsearch.js/1.11.7/instantsearch-preact.min.js">
</script>
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP_nlCcyJWf-03xKcUzwWJXrS7C_pTOAE"></script> -->
<script type="text/javascript" src="dist/js/app.min.js"></script>
</body>
</html>
